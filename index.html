<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calc - Wknd Chlng</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <!-- Create a form with...
      - employee first name
      - last name
      - ID number
      - job title
      - annual salary -->
    <h3>Add Employee</h2>

    <form>
      <input type="text" placeholder="First Name" id="firstNameInput" />

      <input type="text" placeholder="Last Name" id="lastNameInput" />

      <input type="number" placeholder="ID Number" id="idNumberInput" />

      <input type="text" placeholder="Job Title" id="jobTitleInput" />

      <input type="number" placeholder="Annual Salary" id="annualSalaryInput" />

      <button type="button" id="submitBtn">Submit</button>
    </form>

    <table style="width: 80%">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <!-- <tr>
          <td>firstName</td>
          <td>lastName</td>
          <td>employeeID</td>
          <td>jobTitle</td>
          <td>annualSalary</td>
        </tr> -->
      </tbody>
    </table>

    <div id="expenses-div"><h4>Total Monthly Expenses: </h4><h4 id="expenses"></h4></div>
  </body>
</html>
