<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calc - Wknd Chlng</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <!-- Create a form with...
      - employee first name
      - last name
      - ID number
      - job title
      - annual salary -->
    <form>
      <input type="text" placeholder="First Name" id="firstNameInput" />

      <input type="text" placeholder="Last Name" id="lastNameInput" />

      <input type="number" placeholder="ID Number" id="idNumberInput" />

      <input type="text" placeholder="Job Title" id="jobTitleInput" />

      <input type="number" placeholder="Annual Salary" id="annualSalaryInput" />

      <button type="button" id="submitBtn">Submit</button>
    </form>
  </body>
</html>
